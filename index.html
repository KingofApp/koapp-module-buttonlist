<div class="module buttonlist" ng-controller="ButtonListController">
  <koa-tabs selected="{{buttonlist.modulescope.selected}}" scrollable>

      <koa-tab ng-class="($index === currentIndex) ? 'selected' : '' " ng-repeat="item in buttonlist.modulescope.newsections" link aria-selected="{{$item === currentIndex}}">
        <a  href="{{item.url}}" tabindex="{{($index === currentIndex) ? 0 : -1 }}">
            <koa-icon src="{{item.icon}}" ng-show="buttonlist.modulescope.showicon"></koa-icon>
            <p ng-show="buttonlist.modulescope.showname">{{item.name}}</p>
        </a>
      </koa-tab>

  </koa-tabs>
    <div ng-include="buttonlistTemplate"></div>
</div>
